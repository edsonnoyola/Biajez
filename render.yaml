services:
  - type: web
    name: biajez-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DUFFEL_ACCESS_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_PHONES
        sync: false
      - key: AUTHORIZED_NUMBERS
        sync: false
      - key: ADMIN_PHONE
        sync: false
      - key: REDIS_URL
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
